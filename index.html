<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Freak - Assignment</title>
    <link rel="stylesheet" href="styles.css" />

    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="sidebar">
      <div class="nav-header">
        <p class="logo">Content</p>
        <i class="bx bx-menu-alt-right btn-menu"></i> 
      </div>
      <ul class="nav-links">
        <li>
          <i class="bx bx-search search-btn"></i>
          <input type="text" placeholder="search..." />
          <span class="tooltip">Search</span>
        </li>
        <li>
          <a href="#Home">
            <i class="bx bx-home-alt-2"></i>
            <span class="title">Home</span>
          </a>
          <span class="tooltip">Home</span>
        </li>
        <li>
          <a href="#Contact">
            <i class="bx bx-phone-call"></i>
            <span class="title">Contact</span>
          </a>
          <span class="tooltip">Contact</span>
        </li>
        <li>
          <a href="#Information">
            
            <i class="bx bx-info-circle"></i>
            <span class="title">Information</span>
          </a>
          <span class="tooltip">Information</span>
        </li>
        <li>
          <a href="#Guide">
            <i class="bx bx-wallet-alt"></i>
            <span class="title">Guide</span>
          </a>
          <span class="tooltip">Guide</span>
        </li>
    </section>
    <section class="home" id="Home">
      <div class="container">
        <h1>Home Section</h1>
      </div>

    </section>
    <section class="home" id="Contact">
      <div class="container">
        <h1>Contact Section</h1>
      </div>
    </section>

    <section class="home" id="Information">
      <div class="container">
        <h1>Information Section</h1>
      </div>
    </section>

    <section class="home" id="Guide">
      <div class="container">
        <h1>Guide Section</h1>
      </div>
    </section>
    <script>
      const btn_menu = document.querySelector(".btn-menu");
      const side_bar = document.querySelector(".sidebar");

      btn_menu.addEventListener("click", function () {
        side_bar.classList.toggle("expand");
        changebtn();
      });

      function changebtn() {
        if (side_bar.classList.contains("expand")) {
          btn_menu.classList.replace("bx-menu", "bx-menu-alt-right");
        } else {
          btn_menu.classList.replace("bx-menu-alt-right", "bx-menu");
        }
      }
    </script>
  </body>
</html>
